<div class="ContactsListBox">
  <h1>Contact List</h1>


        <div ng-repeat="c in vm.contacts" class="contactsList"> 
          <a class="nameAndPicWrapper" href="/#/contacts/{{ c._id }}">
            <img ng-src="{{c.pic}}" alt="{{c.name}}">
                 {{c.name}}
          </a>
        </div>

</div>
